<!DOCTYPE html>
  <html>
    <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.2.1.js"></script>
      <script src="js/scripts.js"></script>
      <title>address book</title>
    </head>
    <body>
      <div class="container">

        <h1>Online Address Book</h1>

        <form id="address">
          <div class="form-group">
            <label for="firstName" >First Name</label>
            <input id="firstName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="surName">Surname</label>
            <input id="surName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input id="adress" class="form-control" type="address">
          </div>
          <div class="form-group">
            <label for="postCode">Postcode</label>
            <input id="postCode" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="phoneNo">Phone Number</label>
            <input id="phoneNo" class="form-control" type="tel">
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input id="email" class="form-control" type="email">
          </div>
          <button type="submit" class="btn">Add to address book</button>
        </form>

        <div class="contacts">
          <h2>Contacts</h2>
          <ul>
          </ul>
        </div>

      </div>
    </body>
  </html>
